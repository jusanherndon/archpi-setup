---
- hosts: localhost
  vars_files:
    - "variables/variables.yml"
  
  roles:
    - jusanherndon.packages
    - jusanherndon.git_config
    - jusanherndon.local_settings

  tasks:

    - include: "{{ playbook_dir }}/playbooks/dotfiles.yml"
      tags:
        - dotfiles

    - include: "{{ playbook_dir }}/playbooks/user-config.yml"
      tags:
        - user

    - include: "{{ playbook_dir }}/playbooks/doas.yml"
    - include: "{{ playbook_dir }}/playbooks/plugin-managers.yml"
      tags:
        - plugin

    - include: "{{ playbook_dir }}/playbooks/wireless-network.yml"
      tags:
        - network

    - include: "{{ playbook_dir }}/playbooks/services.yml" 
      tags:
        - services
